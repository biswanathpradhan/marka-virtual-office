<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Office - iframe Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #virtual-office-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div>Loading Virtual Office...</div>
        </div>
    </div>
    <script>
        // Get the URL from query parameters or use default
        const params = new URLSearchParams(window.location.search);
        const officeUrl = params.get('url') || window.location.origin;
        
        // Create iframe
        const iframe = document.createElement('iframe');
        iframe.id = 'virtual-office-frame';
        iframe.src = officeUrl;
        iframe.allow = 'camera; microphone; fullscreen';
        iframe.setAttribute('allowfullscreen', 'true');
        
        // Replace loading with iframe
        document.getElementById('app').innerHTML = '';
        document.getElementById('app').appendChild(iframe);
        
        // Handle iframe load
        iframe.onload = function() {
            console.log('Virtual Office loaded');
        };
        
        // Handle errors
        iframe.onerror = function() {
            document.getElementById('app').innerHTML = 
                '<div class="loading"><div>Error loading Virtual Office. Please check the URL.</div></div>';
        };
    </script>
</body>
</html>
